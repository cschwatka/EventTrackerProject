<form name="createRunForm" class="space-y-8 divide-y divide-gray-200">
  <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
    <div>
      <div>
        <h3 id="runFormHeader" class="pt-8 text-lg leading-6 font-medium text-gray-900">Create a Run</h3>
        
      </div>


      <div class="space-y-6 sm:space-y-5">
        <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
          <label for="startTime" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Start Time: </label>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <input type="datetime-local" id="startTime" name="startTime" value="2022-05-12T19:30" min="2020-05-12T00:00" max="2025-05-12T00:00" class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>

        <div class="space-y-6 sm:space-y-5">
          <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
            <label for="endTime" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> End Time: </label>
            <div class="mt-1 sm:mt-0 sm:col-span-2">
              <input type="datetime-local" id="endTime" name="endTime" value="2022-05-12T19:30" min="2020-05-12T00:00" max="2025-05-12T00:00" class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>

      <div class="space-y-6 sm:space-y-5">
        <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
          <label for="name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Run name: </label>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <input type="text" name="name" id="name" autocomplete="given-name" class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>

        <div class="space-y-6 sm:space-y-5">
          <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
            <label for="distance" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Run Distance:  </label>
            <div class="mt-1 sm:mt-0 sm:col-span-2">
              <input type="number" name="distance" id="distance" class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>

          <div class="space-y-6 sm:space-y-5">
            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
              <label for="heartRate" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Heart Rate:  </label>
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input type="number" name="heartRate" id="heartRate" class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
              </div>
            </div>

            <div class="space-y-6 sm:space-y-5">
              <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                <label for="coloriesBurned" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Calories Burned:  </label>
                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <input type="number" name="coloriesBurned" id="coloriesBurned" class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                </div>
              </div>


        <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
          <label for="comments" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Comment </label>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <textarea id="comments" name="comments" rows="3" class="max-w-lg shadow-sm block w-full focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border border-gray-300 rounded-md"></textarea>
            <p class="mt-2 text-sm text-gray-500">Describe the run or make some notes.</p>
          </div>
        </div>





  <div class="pt-5">
    <div id="createRunButtonDiv" class="flex justify-center">
      <button id="createRunButton" type="submit" name="create" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Run</button>
    </div>
   

    
  </div>
</form>








      <div class="px-4 sm:px-6 lg:px-8">

          
        
      

        <div class="bg-white shadow sm:rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Search by ID or Keyword</h3>

            <form name="runForm" class="mt-5 sm:flex sm:items-center">
              <div class="w-full sm:max-w-xs">
                <label for="runId" class="sr-only">Search</label>
                <input type="text" name="runId" id="runId" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" >
              </div>
              <button type="submit" name="lookup" class="mt-3 w-full inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Search</button>
            
            
              <div class="flex justify-center my-8">
                <button id="showRuns" type="button" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Show All Runs</button>
              </div>
            
            </form>
          </div>


         

        </div>

        
        <div class="px-4 sm:px-6 lg:px-8">
          <div class="sm:flex sm:items-center">


          </div>
          <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                  <table class="min-w-full divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                      <tr>
                        <th scope="col" class="whitespace-nowrap py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Run ID</th>
                        <th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Name</th>

                        <th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Start Time</th>
                        <th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">End Time</th>
                        <th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Distance</th>
                        <!-- <th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Calories Burned</th> -->
                        <th scope="col" class="relative whitespace-nowrap py-3.5 pl-3 pr-4 sm:pr-6">
                          <span class="sr-only">Edit</span>
                        </th>
                        <th scope="col" class="relative whitespace-nowrap py-3.5 pl-3 pr-4 sm:pr-6">
                          <span class="sr-only">Delete</span>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="runTable" class="divide-y divide-gray-200 bg-white">
                      
        
                      <!-- More transactions... -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
